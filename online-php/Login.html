<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/7784fdaf1f.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Login - Tv Guide</title>
</head>
<body style ="height:100vh; overflow:hidden">
<div class="container-fluid bg-dark text-light" style ="height:100vh">
    <div class="row">
        <div class = "col text-center" style="margin:10% 40%">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                <label class ="text-dark" for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label class ="text-dark" for="floatingPassword">Password</label>
            </div>
            <form id="registerForm" name="submitForm" action=""  method="post">
                <button type="button" class="btn btn-light mt-1 me-1 submitAll" name="register" id="floatingRegister" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Register</button>
                <input type="submit" class="btn btn-light mt-1 ms-1 submitAll" name="login" id="floatingLogin" value="Login">
            </form>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content" style="width:auto">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="exampleModalLongTitle">Register New User</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-row align-items-center">
                                        <label class="sr-only" for="userInline">Username</label>
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Username</div>
                                            </div>
                                            <input type="text" class="form-control" id="userInline" placeholder="Username">
                                        </div>
                                </div>
                                <div class="form-row align-items-center">
                                    <label class="sr-only" for="emailInline">Email</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Email</div>
                                        </div>
                                        <input type="email" data-bs-toggle="tooltip" data-bs-placement="top" title ="This will be used if you ever lose your account details" class="form-control" id="emailInline" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-row align-items-center">
                                    <label class="sr-only" for="passwordInline">Password</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Password</div>
                                        </div>
                                        <input type="password" class="form-control" id="passwordInline" placeholder="Password">
                                    </div>
                                </div>
                                <div class="form-row align-items-center">
                                    <label class="sr-only" for="passwordConfirmInline">Confirm Password</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Confirm Password</div>
                                        </div>
                                        <input type="password" class="form-control" id="passwordConfirmInline" placeholder="Confirm Password">
                                    </div>
                                    <span id="message"></span>
                                </div>
                                <div class="form-row align-items-center">
                                    <label class="sr-only" for="inviteInline">Invite Code</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Invite Code</div>
                                        </div>
                                        <input type="text" class="form-control" id="inviteInline" placeholder="Invite Code">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer" style="display:block">
                            <button type="button" class="btn btn-primary submitAll" name="saveNewUser">Save changes</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./loginJS.js"></script>
</html>
